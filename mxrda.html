<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a 50%, #000);
      color: #fff;
      padding: 5vw;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      padding: 5vw;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 3vw;
      box-shadow: 0 0 3vw rgba(255, 0, 255, 0.5), inset 0 0 2vw rgba(0,255,255,0.2);
      width: 100%;
      max-width: 700px;
      box-sizing: border-box;
      animation: glowBox 4s infinite alternate;
    }

    @keyframes glowBox {
      from { box-shadow: 0 0 2vw rgba(0,255,255,0.5), inset 0 0 1vw rgba(255,0,255,0.2); }
      to { box-shadow: 0 0 4vw rgba(255,0,150,0.9), inset 0 0 2vw rgba(0,255,150,0.4); }
    }

    .profiles {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: clamp(10px, 5vw, 40px);
      margin-bottom: 2vh;
    }

    .profile {
      width: clamp(70px, 20vw, 120px);
      height: clamp(70px, 20vw, 120px);
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ff00ff;
      box-shadow: 0 0 1.5vw #ff00ff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile:hover {
      transform: scale(1.08);
      box-shadow: 0 0 3vw #00ffff, 0 0 4vw #ff00ff;
    }

    .profile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .heart {
      font-size: clamp(1.5rem, 6vw, 3rem);
      color: #ff007f;
      text-shadow: 0 0 0.5vw #ff007f, 0 0 1vw #ff33aa, 0 0 2vw #ff66cc;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    h1 {
      font-size: clamp(1.2rem, 5vw, 2.5rem);
      margin: 2vh 0;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #00ff66, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
      animation: hueRotate 6s linear infinite;
    }

    @keyframes hueRotate {
      from { filter: hue-rotate(0deg); }
      to { filter: hue-rotate(360deg); }
    }

    .time {
      font-size: clamp(1rem, 4vw, 1.8rem);
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 1vw #00ffcc, 0 0 2vw #00ffff;
      letter-spacing: 0.3rem;
      margin-top: 1vh;
    }

    .label {
      font-size: clamp(0.7rem, 3vw, 1rem);
      color: #bbb;
      margin-top: 1vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Foto Profil Couple + Heart -->
    <div class="profiles">
      <div class="profile">
        <img src="https://foldir.xyz/assets/02.gif" alt="PP 1"/>
      </div>
      <div class="heart">❤</div>
      <div class="profile">
        <img src="https://foldir.xyz/assets/01.gif" alt="PP 2"/>
      </div>
    </div>

    <h1>♪( W ♥ M )♪</h1>
    <div class="time" id="time">Loading...</div>
    <div class="label">Aku dan kamu mungkin terpisah jarak, tapi kita harus tetap saling dewasa dan percaya satu sama lain. Jangan lupa, kalau ada masalah atau salah paham, kita selesaikan bersama-sama. Karena yang aku inginkan hanyalah bisa terus bersamamu, hingga menua bersama.</div>
  </div>

  <script>
    const startDate = new Date("2024-08-18T22:30:00");

    function updateTime() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("time").innerHTML =
        `${days.toString().padStart(2, '0')} : ${hours.toString().padStart(2, '0')} : ${minutes.toString().padStart(2, '0')} : ${seconds.toString().padStart(2, '0')}`;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
